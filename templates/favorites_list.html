{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4"><i class="fas fa-heart"></i> My Favorites</h2>
    <div class="row">
        {% for book in books %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                        <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
                        <form action="{% url 'toggle_favorite' book.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm"><i class="fas fa-heart-broken"></i> Unfavorite</button>
                        </form>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p>No favorites yet. <a href="{% url 'book_list' %}">Browse books</a>.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
