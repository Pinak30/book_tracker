{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2 class="mb-4">All Books</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.status }}</td>
                <td>
                    <a href="{% url 'book_detail' book.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'edit_book' book.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_book' book.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No books available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
