{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Book,Add Book" }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>{{ form.instance.pk|yesno:"Edit Book,Add Book" }}</h3>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
