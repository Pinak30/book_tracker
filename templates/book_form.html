{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Book,Add Book" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Book,Add Book" }}</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
