{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3><i class="fas fa-chart-line"></i> Update Progress for "{{ book.title }}"</h3>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="progress"><i class="fas fa-percentage"></i> Progress</label>
            <input type="text" class="form-control" id="progress" name="progress" value="{{ book.progress }}" placeholder="E.g., '50%'">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
