{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if request.GET.next %}
    <div class="alert alert-warning" role="alert">
        You must be logged in to access that page. Please log in to continue.
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
