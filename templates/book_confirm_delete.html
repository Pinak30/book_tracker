{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h3 class="mb-3 text-danger"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
    <p>Are you sure you want to delete "<strong>{{ book.title }}</strong>" by {{ book.author }}?</p>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, Delete</button>
    </form>
    <a href="{% url 'book_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
</div>
{% endblock %}
